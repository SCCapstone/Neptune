name: GitHub Server JSDoc Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        uses: andstor/jsdoc-action@v1
        with:
          source_dir: ./Server/src
          output_dir: ./docs/dev/Server/
          config_file: conf.json
          template: minami
          front_page: README.md
